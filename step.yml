title: "FTP Upload"
summary: You get what you see, upload a file or directory to the target directory
description: |-
  Upload a single file or a folder (recursively) to an FTP server.
website: https://github.com/Dave005/steps-ftp-upload
source_code_url: https://github.com/Dave005/steps-ftp-upload
support_url: https://github.com/Dave005/steps-ftp-upload/issues
host_os_tags:
  - osx-10.9
project_type_tags:
  - android
type_tags:
  - ftp
  - uploader
  - deploy
is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ".IsCI"
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
toolkit:
  go:
    package_name: github.com/Dave005/bitrise-step-build-version-file
inputs:
  - hostname: ""
    opts:
      title: "Host"
      summary: ""
      description: |-
        Host of the target FTP (example: ftp.someserver.com)
      is_required: true
      is_required: true
  - username: ""
    opts:
      title: "Username"
      summary: ""
      description: ""
      is_required: true
  - password: ""
    opts:
      title: "Password"
      summary: ""
      description: ""
      is_required: true
  - upload_source_path: ""
    opts:
      title: "Source path"
      description: |
        The source (local) file or directory for the FTP upload.
        Format examples: "$HOME/temp" or "$HOME/temp/")
      summary: ""
      is_required: true
      is_expand: true
  - port:
    opts:
    title: "Port"
    summary: ""
    description: ""
    is_required: true
  - upload_target_path: ""
    opts:
      title: "Target / remote path"
      description: |
        The target (remote) path for the FTP upload.
        Target is handled as directory if ends with "/", file otherwise.
      summary: ""
      is_required: true
outputs: []
